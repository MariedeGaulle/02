<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>磁力多源搜索</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>磁力多源搜索</h1>
  <div class="search-bar">
    <input type="text" id="keyword" placeholder="输入关键词，例如：Oppenheimer 2160p">
    <button id="searchBtn">搜索</button>
    <button id="openAllBtn">一键全开</button>
  </div>
</header>
<main id="results"></main>
<footer>
  <p>本工具仅生成各源的搜索入口，不抓取内容，请合法使用。</p>
</footer>
<script src="app.js"></script>
</body>
</html>
